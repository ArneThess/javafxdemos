<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

  <head>
    <title>JavaFX + Facebook</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>

  <body>

<script src="http://dl.javafx.com/1.3/dtfx.js"></script>
<script>

    // Get value of "access_token" from URL
    var url = "" + window.location;
    var index = url.indexOf('#') + 14;
    var accessToken = url.substring(index);
    
    javafx(
        {
            archive: "JavaFXFacebook.jar",
            draggable: true,
            width: 240,
            height: 320,
            code: "javafxfacebook.Main",
            name: "JavaFXFacebook"
        },
        {
            access_token: accessToken
        }
    );

</script>

  </body>
</html>
